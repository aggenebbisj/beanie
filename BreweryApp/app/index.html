<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>The Ordina Brewery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/brewery.css -->
    <link rel="stylesheet" href="styles/brewery.css">
    <!-- endbuild -->
</head>
<body class="background" ng-app="breweryApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>

<!-- Add your site or application content here -->
<div class="fullheader"></div>
<div class="container">
        <header class="header" ng-controller="HeaderController">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{active : isActive('/')}"><a ng-href="#">Home</a></li>
                <li ng-class="{active : isActive('/monitor')}"><a ng-href="#/monitor">Monitor</a></li>
                <li ng-class="{active : isActive('/recipe')}"><a ng-href="#/recipe">Create recipe</a></li>
            </ul>
            <h3>The <span class="orange">Ordina</span> Brewery</h3>
        </header>

    <article>
        <div ng-view=""></div>
    </article>

        <footer class="footer">
            &copy; Copyright 2014 Ordina
            <div style="float: right">Server configured at: {{serverUrl}}</div>
        </footer>
</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>

<!-- build:js(.) scripts/vendor.js -->

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/raphael/raphael.js"></script>
<script src="bower_components/justgage-toorshia/justgage.js"></script>

<!-- endbower -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/controllers.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/chat.js"></script>
<script src="scripts/controllers/rest.js"></script>

</html>
