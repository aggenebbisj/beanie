<div ng-controller="ChatCtrl">
    <h1>Live system monitoring</h1>

    <div id="error" class="jumbotron" style="background: red;" ng-show="'{{error.value}}'">Something went wrong:
        <p>{{error.text}}
    </div>
    <div class="row">
        <just-gage id="meter1" class="col-md-6" min=0 max=100 value="readings.gauge1" title="Static Gage"></just-gage>
        <just-gage id="meter2" class="col-md-6" min=0 max=100 value="readings.gauge2" title="Static Gage"></just-gage>
    </div>
    <div class="row">
        <just-gage id="meter3" class="col-md-6" min=0 max=100 value="readings.gauge3" title="Static Gage"></just-gage>
        <just-gage id="meter4" class="col-md-6" min=0 max=100 value="readings.gauge4" title="Static Gage"></just-gage>
    </div>

    <h1>Adjustments</h1>
    Modify the brewing process
    <div class="row">
        <section class="not-too-big">
            <section class="" title="Change recipe" ng-repeat="operation in operations">
                <hr/>
                <h4>{{operation.operation|uppercase}} {{operation.name|uppercase}}</h4>

                <form name="form" class="col-md-12">
                    {{operation.operation}} {{operation.name}} <input name="input" type="number"
                                                                      ng-model="operation.value"
                                                                      required> {{operation.unit}}
                    <button title="add" ng-click="operation.activate(operation)">add</button>
                </form>
            </section>
        </section>
        <section class="history-box" ng-show='messages.length > 0'>
            <h4>History</h4>
            <ul>
                <li ng-repeat="message in messages track by $index"
                    ng-class="{'alert-success' : message.success, 'alert-danger' : !message.success}">
                    {{message.time}} - {{message.message}}
                </li>
            </ul>
        </section>
    </div>

</div>
