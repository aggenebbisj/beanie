<section ng-include src="'views/monitor.html'" ng-controller="MonitorCtrl"></section> <div ng-controller="LiveCtrl"> <h1>Adjustments</h1> Modify the brewing process <div class="row"> <section class="not-too-big"> <section class="" title="Change recipe" ng-repeat="operation in operations | orderBy:operation.index"> <hr> <h4>{{operation.operation|uppercase}} {{operation.name|uppercase}}</h4> <form name="form" class="col-md-12"> {{operation.operation}} {{operation.name}} <input name="input" type="number" ng-model="operation.value" required> {{operation.unit}} <button title="add" ng-click="operation.activate(operation)">add</button> </form> </section> </section> <section class="history-box" ng-show="messages.length > 0"> <h4>History</h4> <ul> <li ng-repeat="message in messages track by $index " ng-class="{'alert-success' : message.success, 'alert-danger' : !message.success}"> {{message.time}} - {{message.message}} </li> </ul> </section> </div> </div>
